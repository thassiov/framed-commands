name: GitHub CLI
description: Common gh commands

commands:
  # Repo
  - name: view repo
    command: gh
    args: [repo, view, --web]
    description: Open current repo in browser

  - name: clone repo
    command: gh
    args: [repo, clone]
    description: Clone a repository (needs repo name)

  - name: create repo
    command: gh
    args: [repo, create, --private, --source, ., --push]
    description: Create private repo from current directory

  - name: rename repo
    command: gh
    args: [repo, rename]
    description: Rename current repository (needs new name)

  # PRs
  - name: list PRs
    command: gh
    args: [pr, list]
    description: List open pull requests

  - name: my PRs
    command: gh
    args: [pr, list, --author, "@me"]
    description: List my pull requests

  - name: view PR
    command: gh
    args: [pr, view, --web]
    description: Open current branch PR in browser

  - name: create PR
    command: gh
    args: [pr, create, --web]
    description: Create PR for current branch (opens browser)

  - name: checkout PR
    command: gh
    args: [pr, checkout]
    description: Checkout a PR locally (needs PR number)

  - name: merge PR
    command: gh
    args: [pr, merge, --squash, --delete-branch]
    description: Squash merge current PR and delete branch

  # Issues
  - name: list issues
    command: gh
    args: [issue, list]
    description: List open issues

  - name: my issues
    command: gh
    args: [issue, list, --assignee, "@me"]
    description: List issues assigned to me

  - name: create issue
    command: gh
    args: [issue, create]
    description: Create a new issue (interactive)

  - name: view issue
    command: gh
    args: [issue, view, --web]
    description: Open issue in browser (needs issue number)

  # Workflow / Actions
  - name: list runs
    command: gh
    args: [run, list]
    description: List recent workflow runs

  - name: watch run
    command: gh
    args: [run, watch]
    description: Watch a workflow run (needs run ID)

  - name: rerun failed
    command: gh
    args: [run, rerun, --failed]
    description: Rerun failed jobs (needs run ID)

  # Misc
  - name: auth status
    command: gh
    args: [auth, status]
    description: Check authentication status

  - name: gist create
    command: gh
    args: [gist, create]
    description: Create a gist (needs filename)

  - name: search repos
    command: gh
    args: [search, repos]
    description: Search GitHub repos (needs query)
