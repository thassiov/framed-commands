name: System Commands
description: General system utilities

commands:
  - name: disk usage
    command: df
    args: ["-h"]
    description: Show disk usage in human readable format

  - name: memory info
    command: free
    args: ["-h"]
    description: Show memory usage

  - name: top processes
    command: ps
    args: ["aux", "--sort=-%mem"]
    description: List processes sorted by memory usage

  - name: network connections
    command: ss
    args: ["-tuln"]
    description: Show listening ports
