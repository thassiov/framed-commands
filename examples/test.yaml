name: Test Commands
description: Commands for testing placeholders and passthrough args

commands:
  # 1 placeholder
  - name: ping count
    command: ping
    args: ["-c", "{{count}}", "google.com"]
    description: Ping google N times

  # 2 placeholders
  - name: make dir
    command: mkdir
    args: ["-p", "{{base}}/{{subdir}}"]
    description: Create nested directory

  # 2 placeholders + passthrough friendly
  - name: list path
    command: ls
    args: ["{{path}}"]
    description: List directory (use -- for flags like -la)

  # 2 placeholders, good for passthrough demo
  - name: curl fetch
    command: curl
    args: ["{{url}}", "-o", "{{output}}"]
    description: Download URL to file (-- for extra curl opts)
