name: Journalctl Commands
description: System journal log viewing and filtering

commands:
  - name: logs follow
    command: journalctl
    args: ["-f"]
    description: Follow system logs in real-time

  - name: logs today
    command: journalctl
    args: ["--since=today"]
    description: Show logs from today only

  - name: logs boot
    command: journalctl
    args: ["-b"]
    description: Show logs from current boot

  - name: logs previous boot
    command: journalctl
    args: ["-b", "-1"]
    description: Show logs from previous boot

  - name: logs errors
    command: journalctl
    args: ["-p", "err", "-b"]
    description: Show only error messages from current boot

  - name: logs warnings
    command: journalctl
    args: ["-p", "warning", "-b"]
    description: Show warnings and above from current boot

  - name: logs unit
    command: journalctl
    args: ["-u", "{{unit}}", "-f"]
    description: Follow logs for specific systemd unit
    placeholders:
      unit:
        source: "systemctl list-units --no-legend | awk '{print $1}'"

  - name: logs unit since
    command: journalctl
    args: ["-u", "{{unit}}", "--since", "{{time}}"]
    description: Logs for unit since time (e.g., "1 hour ago", "2024-01-01")
    placeholders:
      unit:
        source: "systemctl list-units --no-legend | awk '{print $1}'"

  - name: logs kernel
    command: journalctl
    args: ["-k"]
    description: Show kernel messages only

  - name: logs disk usage
    command: journalctl
    args: ["--disk-usage"]
    description: Show journal disk usage

  - name: logs vacuum
    command: journalctl
    args: ["--vacuum-size={{size}}"]
    description: Clean logs to specified size (e.g., 500M, 1G)

  - name: logs list boots
    command: journalctl
    args: ["--list-boots"]
    description: List all recorded system boots
